version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: distributor_portal_db
    environment:
      POSTGRES_DB: distributor_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - distributor_network

  redis:
    image: redis:7-alpine
    container_name: distributor_portal_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - distributor_network

volumes:
  postgres_data:
  redis_data:

networks:
  distributor_network:
    driver: bridge
